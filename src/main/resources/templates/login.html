<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>登录页面陈尚兵</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/login_css.css}" />

<script type="text/javascript">
	$(document).ready(function(){
		$("#login_sub").click(function(){
			$("#submitForm").attr("action", "index.html").submit();
		});
	});
	
	/*回车事件*/
	function EnterPress(e){ //传入 event 
		var e = e || window.event; 
		if(e.keyCode == 13){ 
			$("#submitForm").attr("action", "index.html").submit();
		} 
	} 
</script>
</head>

<body>
	<div id="login_center">
		<div id="login_area">
			<div id="login_box">
				<div id="login_form">
					<form id="submitForm" action="auerList" method="post">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>
						<div>
							<span> 用户名:</span> 
							<input type="text" name="name"
								class="username" id="name">
							<span th:text="${errorName}" style="color: red"></span>
							<div>
								<span>密　码:</span> 
								<input type="password" name="password"
									class="pwd" id="pwd" onkeypress="EnterPress(event)"
									onkeydown="EnterPress()">
									<span th:text="${errorPasword}" style="color: red"></span>
							</div>

							<div id="btn_area">
								<input type="submit" class="login_btn" id="login_sub"
									value="登  录" onclick="ShowMessage()"> <input
									type="reset" class="login_btn" id="login_ret" value="重 置">
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:inline="javascript">
        function ShowMessage(){
            document.getElementById("age").innerHTML = "Thymeleaf String by JS: " + [[${age}]];
        }
    </script>
</html>
